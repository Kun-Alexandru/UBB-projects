<h2>Add Document</h2>
<form (ngSubmit)="addDocument()" #addForm="ngForm"  id="addForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="title" required><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" [(ngModel)]="author" required><br><br>

    <label for="numberOfPages">Number of Pages:</label>
    <input type="number" id="numberOfPages" name="numberOfPages" [(ngModel)]="numberOfPages" required min="1" max="300"><br><br>

    <label for="type">Type:</label>
    <input type="text" id="type" name="type" [(ngModel)]="type" required><br><br>

    <label for="format">Format:</label>
    <select class="" id="format" name="format" [(ngModel)]="format" required>
        <option value="JPG">JPG</option>
        <option value="TXT">TXT</option>
        <option value="GIF">GIF</option>
      </select> <br><br><br>

    <button type="submit" id="submit-btn">Add Document</button>
</form>


<br> <br> <br> <br>
