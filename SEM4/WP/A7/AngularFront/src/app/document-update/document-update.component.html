<h2>Edit Document</h2>
<form (ngSubmit)="updateDocument()" #editForm="ngForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="title" value="dadada"><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" [(ngModel)]="author"><br><br>

    <label for="numberOfPages">Number of Pages:</label>
    <input type="number" id="numberOfPages" name="numberOfPages" [(ngModel)]="numberOfPages"><br><br>

    <label for="type">Type:</label>
    <input type="text" id="type" name="type" [(ngModel)]="type"><br><br>

    <label for="format">Format:</label>
    <select class="" id="format" name="format" [(ngModel)]="format">
        <option value="JPG">JPG</option>
        <option value="TXT">TXT</option>
        <option value="GIF">GIF</option>
      </select> <br><br><br>

    <button type="submit" id="submit-btn" [disabled]="editForm.invalid">Save Changes</button>
</form>


<br> <br> <br> <br>
<button type="button" (click)="goToHome()">Back</button>
